<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars List</title>
    <link rel ="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Cars List</h1>
<table border="1">
    <thead>
    <tr>
        <th> Name</th>
        <th>Year</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.name}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.price}"></td>
    </tr>
    </tbody>>
</table>
</body>
</html>
